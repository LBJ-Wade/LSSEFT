[runtime]
sampler = maxlike

[maxlike]
tolerance = 1E-6
maxiter = 1000
output_ini = rsd_fit_noresum_full_Pk_2000_1024_maxlike.ini

[emcee]
walkers = 64
samples = 2000
nsteps = 100

[multinest]
live_points = 500
max_iterations = 1000
multinest_outfile_root = rsd_fit_noresum_full_Pk_2000_1024_mnest

[pipeline]
modules = rsd_fit
values = LSSEFT-RSD/rsd_counterterms.ini
likelihoods = rsdfit

[output]
filename = rsd_fit_noresum_full_Pk_2000_1024.txt
format = text
verbosity = debug

[rsd_fit]
file = LSSEFT-RSD/rsd_fit.py
use_realspace=T
D_linear = 38.52869437729567
D_Zdelta = 5796293.8730230415
D_mu0 = 5796293.8730230415
D_mu2 = 17180515.31833414
D_mu4 = 11443991.601769261
D_mu6 = 2172427.4056862304
f = 0.48310349907453215
fit_kmin = 0.2
fit_kmax = 0.5
multipole_theory = LSSEFT-RSD/multipoles_noresum_full.csv
realspace_theory = LSSEFT-RSD/realspace_noresum_full.csv
multipole_data = LSSEFT-RSD/2000_1024_rslegendre_z0.dat
realspace_data = LSSEFT-RSD/2000_1024_realpow_z0.dat
