[runtime]
sampler = maxlike

[maxlike]
tolerance = 1E-6
maxiter = 1000
output_ini = dd_fit_resum_full_2000_1024_maxlike.ini

[emcee]
walkers = 64
samples = 2000
nsteps = 100

[multinest]
live_points = 500
max_iterations = 1000
multinest_outfile_root = dd_fit_resum_full_2000_1024_mnest

[pipeline]
modules = rsd_fit
values = LSSEFT-RSD/dd_counterterms.ini
likelihoods = ddfit

[output]
filename = dd_fit_resum_full_2000_1024.txt
format = text
verbosity = debug

[rsd_fit]
file = LSSEFT-RSD/dd_fit.py
D_linear = 38.52869437729567
D_Zdelta = 5796293.8730230415
fit_kmin = 0.15
fit_kmax = 0.4
realspace_theory = LSSEFT-RSD/realspace_resum_full.csv
realspace_data = LSSEFT-RSD/2000_1024_realpow_z0.dat
realspace_error = 0.05
