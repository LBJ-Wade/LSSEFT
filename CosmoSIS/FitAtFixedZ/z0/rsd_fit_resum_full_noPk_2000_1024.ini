[runtime]
sampler = maxlike

[maxlike]
tolerance = 1E-6
maxiter = 1000
output_ini = LSSEFT-RSD/z0/output/resum_full_noPk_2000_1024_maxlike.ini

[emcee]
walkers = 64
samples = 2000
nsteps = 100

[multinest]
live_points = 500
max_iterations = 1000
multinest_outfile_root = LSSEFT-RSD/z0/output/resum_full_noPk_2000_1024_mnest

[pipeline]
modules = rsd_fit
values = LSSEFT-RSD/rsd_counterterms.ini
likelihoods = rsdfit

[output]
filename = LSSEFT-RSD/z0/output/resum_full_noPk_2000_1024.txt
format = text
verbosity = debug

[rsd_fit]
file = LSSEFT-RSD/rsd_fit.py
use_realspace=F

%include LSSEFT-RSD/z0/shared/2000_1024_data.ini
%include LSSEFT-RSD/z0/shared/growth_full.ini
%include LSSEFT-RSD/z0/shared/theory_resum_full.ini
